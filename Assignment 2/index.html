<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Assignment 2 HTML 5 L1</title>
<style>
	body{
		background-image : url('wp2.jpg');
	}
	.logo{
		text-align:center;
	}
	.event{
		text-align :center;
	}
</style>

<body>
	<div class = "logo">
		<h1>XENA EVENTS</h1>	
		<img src = "logo.jpg">
	
	</div>
	
	<br><br>
	 <div class="event">
            <form>
                <label for="name">Name</label>
                <input type="text" required><br><br>

                <label for="age">Age</label>
                <input type="number" min="18" required> <br><br>

                <label for="email">Email ID</label>
                <input type="email" required> <br><br>

                <label for="city">City</label>
                <input type="text"  list="cities" required><br><br>

                <datalist id="cities">
                    <option value="Bangalore">
                    <option value="Rajkot">
                    <option value="Vijag">
                </datalist>

                <input type="submit" value="Submit">
            </form>
        </div>

</body>
</html>
